<nav class="navbar">
  <div class="logo">
    <img src="assets/images/logo.png" alt=" 转专" />
  </div>

  <input
    type="text"
    placeholder="驻砖 转专..."
    [(ngModel)]="searchQuery"
    (keyup.enter)="onSearch()"
  />
  <button (click)="onSearch()" title="驻砖">
    <i class="fas fa-search"></i>
  </button>

  <button
    class="accessibility-toggle"
    (click)="toggleAccessibility()"
    aria-label="爪 砖转"
    title="驻注/ 爪 砖转"
  >
    <i class="fa fa-universal-access"></i>
  </button>

<p>爪 转专: {{ isAccessibilityMode | accessibilityStatus }}</p>

  <div *ngIf="!isLoggedIn" class="auth-buttons">
    <button (click)="openLogin()">转专</button>
    <button (click)="openRegister()">爪专祝</button>
  </div>

  <div *ngIf="isLoggedIn" class="user-info" [appHighlight]="isAccessibilityMode">
    砖, {{ userName }}! 

    <button (click)="logout()">爪</button>
  </div>
</nav>

<app-login
  *ngIf="showLogin"
  (closed)="closeModals()"
  (switchToRegisterClicked)="openRegister()"
  (loginSuccess)="onLoginSuccess($event)"
></app-login>

<app-register
  *ngIf="showRegister"
  (closed)="showRegister = false"
  (switchToLoginClicked)="openLogin()"
></app-register>

<!-- 转爪转 驻砖 -->
<div *ngIf="searchResults && searchResults.length > 0" class="results-container">  <h2> 爪 {{ searchResults.length }} 转爪转:</h2>

  <div class="cards-grid">
    <div class="card" *ngFor="let site of searchResults">
      <img [src]="site.imageUrl || 'assets/images/default.png'" alt="转 砖 {{ site.name }}" />
      <h3>{{ site.name }}</h3>
      <a [href]="site.link" target="_blank" rel="noopener noreferrer"> 注专 转专</a>
      <div *ngIf="site.coupon"> 拽驻: {{ site.coupon }}</div>
    </div>
  </div>
</div>
