<nav class="navbar">
  <div class="logo">
    <img src="assets/images/logo.png" alt=" 转专" />
  </div>
  <input
    type="text"
    placeholder="驻砖 转专..."
    [(ngModel)]="searchQuery"
    (keyup.enter)="onSearch()"
  />
  <button (click)="onSearch()" title="驻砖">
    <i class="fas fa-search"></i>
  </button>

  <div class="history-icon" (click)="openHistory()" title="住专转 爪驻转">
    <i class="fas fa-history"></i>
    <span *ngIf="historyCount > 0">{{ historyCount }}</span>
  </div>

  <div *ngIf="!isLoggedIn" class="auth-buttons">
    <button (click)="openLogin()">转专</button>
    <button (click)="openRegister()">爪专祝</button>
  </div>

  <div *ngIf="isLoggedIn" class="user-info">
    砖, {{ userName }}! 
    <button (click)="logout()">爪</button>
  </div>
</nav>

<app-login
  *ngIf="showLogin"
  (closed)="closeModals()"
  (switchToRegisterClicked)="openRegister()"
  (loginSuccess)="onLoginSuccess($event)"  
></app-login>

<app-register
  *ngIf="showRegister"
  (closed)="showRegister = false"
  (switchToLoginClicked)="openLogin()"
></app-register>
